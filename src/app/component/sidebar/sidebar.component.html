<div [ngClass]="{'fixed !block': showSidebar}" class="hidden lg:!hidden bg-black bg-opacity-50 top-0 left-0 flex items-center justify-center w-full h-full z-[55]" (click)="toggleSidebar()"></div>
<aside [ngClass]="{'fixed !block': showSidebar}" class="hidden lg:!fixed lg:!block left-0 w-56 h-screen bg-[#DED9D9] z-[60] animate__animated animate__slideInLeft rounded-tr-lg rounded-br-lg lg:w-64">
  <div class="h-full flex flex-col justify-between px-3 py-4 overflow-y-auto relative">
    <div>
      <div class="flex justify-center pb-3 mb-3 border-b-2 border-black">
        <img src="/assets/img/inka-logo.png" alt="inka-logo" width="100">
      </div>
      <ul class="space-y-4">
        <a routerLink="{{path.path}}" (click)="toggleSidebar()" class="block w-full py-1.5 px-3 pr-0 flex gap-x-2 items-center cursor-pointer rounded-lg bg-white hover:!bg-[#E0E0E0] relative" routerLinkActive="!bg-[#D1C8C1] hover:!bg-[#D1C8C1] !text-[#7B6960]" #rla="routerLinkActive" *ngFor="let path of paths">
          <img [src]="rla.isActive ? path.imageFocus : path.image" width="25" [alt]="path.title">
          <span class="font-medium text-[16px] absolute inset-x-0 text-center">{{path.title}}</span>
        </a>
      </ul>
    </div>
    <div class="relative flex gap-x-2 w-full px-3 cursor-pointer py-1.5 bg-white rounded-lg hover:!bg-[#E0E0E0]" (click)="logoutSession()">
      <img src="/assets/img/logout-icon.svg" alt="logout-icon" width="25">
      <span class="font-medium text-[16px] absolute inset-x-0 text-center">Cerrar Sesion </span>
    </div>
  </div>
</aside>
